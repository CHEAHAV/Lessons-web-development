<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apend and Prepend</title>
    <script src="../Jquery.js"></script>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: cyan;
        margin: 20px;
    }
</style>
<body>
    <div class="box"><h1>Hello Jquery</h1></div>
    <input type="button" value="Apend" id="btn">
    <input type="button" value="Prepend" id="btn1">
</body>
<script>
    $(document).ready(function(){
        const box = `
            <div class="box"><h1>Hello Jquery</h1></div>
        `;
        $('#btn').click(function(){
            $('body').append(box);
        });

        const box1 = `
        <div class="box"><h1>Hello Jquery</h1></div>
    `;
    $('#btn1').click(function(){
        $('body').prepend(box1);
    });

    });
</script>
</html>
