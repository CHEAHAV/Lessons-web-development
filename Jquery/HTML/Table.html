<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="../Jquery.js"></script>
</head>
<style>
    table{
        border: 2px double brown;
    }
    td{
        width: 200px;
        text-align: center;
        border: 2px solid brown;
    }
</style>
<body>
    <table>
        <tr>
            <td>name</td>
            <td>name</td>
            <td>name</td>
        </tr>
        <tr>
            <td>name</td>
            <td>name</td>
            <td>name</td>
        </tr>
        <tr>
            <td>name</td>
            <td>name</td>
            <td>name</td>
        </tr>
        <tr>
            <td>name</td>
            <td>name</td>
            <td>name</td>
        </tr>
        <tr>
            <td>name</td>
            <td>name</td>
            <td>name</td>
        </tr>
    </table>
    <input type="button" value="clickAll" id="btn">
    <input type="button" value="Index1" id="btn1">
</body>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            $('table tr td').css({'background-color' : "red",'color' : "white"});
        });
        $('#btn1').click(function(){
            $('table').find('tr:eq(1) td').css({'background-color' : "red", 'color' : "white"});
        });
        $('table').find('td').mouseover(function(){
            $(this).css({'background-color' : "red", 'color' : "white"});
        });
        $('table').find('td').mouseout(function(){
            $(this).css({'background-color' : "white", 'color' : "black"});
        });
    });
</script>
</html>
