<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After and Before</title>
    <script src="../Jquery.js"></script>
</head>
<style>
    .box1 {
        width: 300px;
        height: 300px;
        background-color: cyan;
        float: left;
        margin: 10px;
    }

    .box2 {
        width: 300px;
        height: 300px;
        background-color: red;
        float: left;
        margin: 10px;
    }
    .add-class{
        border-radius: 50%;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: white;
        transition: 2s;
    }
</style>

<body>
    <div class="box1"><h1>Hello</h1></div>
    <div class="box2"><h1>Hello</h1></div>
    <input type="button" value="Add-Class" id="btn1">
    <input type="button" value="Remove-Class" id="btn2">
</body>
<script>
    $(document).ready(function () {
        
        $('#btn1').click(function(){
            $('.box1').addClass('add-class');
            $('.box2').addClass('add-class');
        });
       
        $('#btn2').click(function(){
            $('.box1').removeClass('add-class');
            $('.box2').removeClass('add-class');
        });
    });
</script>

</html>
